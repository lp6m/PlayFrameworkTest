@(msg:String, datas: List[Message])

@main("Sample Page"){
    <h1>Hello!</h1>
    <p>@msg</p>
    <pre>@datas</pre>
    <table border = "1">
    <tr>
        <th> id </th>
        <th> Name </th>
        <th> Message</th>
    </tr>
    @for(msg <-datas){
        <tr>
        <td> @msg.id </td>
        <td> @msg.name </td>
        <td> @msg.message </td>

        </tr>
    }
    <a href="./add">Add</a>
    </table>

}
